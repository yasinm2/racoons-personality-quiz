<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Racoon NFT Kişilik Testi</title>
  <!-- Harici CSS dosyamızı ekliyoruz -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Racoon NFT Kişilik Testi</h1>

  <form id="quiz-form">
    <!-- Soru 1 -->
    <div class="question">
      <p>1) Kendini nasıl tanımlarsın?</p>
      <label><input type="radio" name="q1" value="A" required> Maceracı</label>
      <label><input type="radio" name="q1" value="B"> Sakin</label>
      <label><input type="radio" name="q1" value="C"> Eğlenceli</label>
      <label><input type="radio" name="q1" value="D"> Analitik</label>
    </div>

    <!-- Soru 2 -->
    <div class="question">
      <p>2) Bir arkadaş ortamında en çok ne yaparsın?</p>
      <label><input type="radio" name="q2" value="A" required> Şakalaşır, herkesi güldürürüm</label>
      <label><input type="radio" name="q2" value="B"> Sadece dinlerim</label>
      <label><input type="radio" name="q2" value="C"> Her şeye dahil olurum</label>
      <label><input type="radio" name="q2" value="D"> Sohbeti yönlendiririm</label>
    </div>

    <!-- Soru 3 -->
    <div class="question">
      <p>3) Sabah uyandığında ilk işin nedir?</p>
      <label><input type="radio" name="q3" value="A" required> Kahve yaparım</label>
      <label><input type="radio" name="q3" value="B"> Sosyal medyaya bakarım</label>
      <label><input type="radio" name="q3" value="C"> Spor yaparım</label>
      <label><input type="radio" name="q3" value="D"> Planlarımı gözden geçiririm</label>
    </div>

    <!-- Soru 4 -->
    <div class="question">
      <p>4) Bir problemi çözerken hangisi daha çok seni yansıtır?</p>
      <label><input type="radio" name="q4" value="A" required> Yaratıcı çözümler bulurum</label>
      <label><input type="radio" name="q4" value="B"> Her detayı analiz ederim</label>
      <label><input type="radio" name="q4" value="C"> Yardım almayı severim</label>
      <label><input type="radio" name="q4" value="D"> Hızlıca hallederim</label>
    </div>

    <!-- Soru 5 -->
    <div class="question">
      <p>5) Hangi aktivite sana daha cazip geliyor?</p>
      <label><input type="radio" name="q5" value="A" required> Doğa yürüyüşü</label>
      <label><input type="radio" name="q5" value="B"> Kitap okumak</label>
      <label><input type="radio" name="q5" value="C"> Parti yapmak</label>
      <label><input type="radio" name="q5" value="D"> Yeni hobiler öğrenmek</label>
    </div>

    <button type="submit">Sonucumu Göster</button>
  </form>

  <!-- Sonucumuzun tam ortada gösterileceği kutu -->
  <div id="result">
    <h2>Kişilik Testi Sonucu</h2>
    <img id="result-image" src="" alt="Racoon NFT" />
  </div>

  <!-- Harici JavaScript dosyamız -->
  <script src="script.js"></script>
</body>
</html>
