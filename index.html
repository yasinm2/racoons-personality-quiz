<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Racoon Kişilik Testi</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Racoon NFT Kişilik Testi</h1>
  
  <form id="quiz-form">
    <!-- Soru 1 -->
    <div class="question card">
      <p>1) Kendini nasıl tanımlarsın?</p>
      <label>
        <input type="radio" name="q1" value="A" required/>
        Maceracı
      </label><br/>
      <label>
        <input type="radio" name="q1" value="B" />
        Sakin
      </label><br/>
      <label>
        <input type="radio" name="q1" value="C" />
        Eğlenceli
      </label><br/>
      <label>
        <input type="radio" name="q1" value="D" />
        Analitik
      </label>
    </div>
    
    <!-- Soru 2 -->
    <div class="question card">
      <p>2) Bir arkadaş ortamında en çok ne yaparsın?</p>
      <label>
        <input type="radio" name="q2" value="A" required/>
        Şakalaşır, herkesi güldürürüm
      </label><br/>
      <label>
        <input type="radio" name="q2" value="B"/>
        Sadece dinlerim
      </label><br/>
      <label>
        <input type="radio" name="q2" value="C"/>
        Her şeye dahil olurum
      </label><br/>
      <label>
        <input type="radio" name="q2" value="D"/>
        Sohbeti yönlendiririm
      </label>
    </div>
    
    <!-- Soru 3 -->
    <div class="question card">
      <p>3) Sabah uyandığında ilk işin nedir?</p>
      <label>
        <input type="radio" name="q3" value="A" required/>
        Kahve yaparım
      </label><br/>
      <label>
        <input type="radio" name="q3" value="B"/>
        Sosyal medyaya bakarım
      </label><br/>
      <label>
        <input type="radio" name="q3" value="C"/>
        Spor yaparım
      </label><br/>
      <label>
        <input type="radio" name="q3" value="D"/>
        Planlarımı gözden geçiririm
      </label>
    </div>
    
    <!-- Soru 4 -->
    <div class="question card">
      <p>4) Bir problemi çözerken hangisi daha çok seni yansıtır?</p>
      <label>
        <input type="radio" name="q4" value="A" required/>
        Yaratıcı çözümler bulurum
      </label><br/>
      <label>
        <input type="radio" name="q4" value="B"/>
        Her detayı analiz ederim
      </label><br/>
      <label>
        <input type="radio" name="q4" value="C"/>
        Yardım almayı severim
      </label><br/>
      <label>
        <input type="radio" name="q4" value="D"/>
        Hızlıca halleder geçerim
      </label>
    </div>
    
    <!-- Soru 5 -->
    <div class="question card">
      <p>5) Hangi aktivite sana daha cazip geliyor?</p>
      <label>
        <input type="radio" name="q5" value="A" required/>
        Doğa yürüyüşü
      </label><br/>
      <label>
        <input type="radio" name="q5" value="B"/>
        Kitap okumak
      </label><br/>
      <label>
        <input type="radio" name="q5" value="C"/>
        Parti yapmak
      </label><br/>
      <label>
        <input type="radio" name="q5" value="D"/>
        Yeni hobiler öğrenmek
      </label>
    </div>
    
    <div class="btn-container">
      <button type="submit" class="submit-btn">Sonucumu Göster</button>
    </div>
  </form>
  
  <!-- Modal (Popup) yapısı -->
  <div id="result-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="close-modal">&times;</span>
      <h2>Kişilik Testi Sonucu</h2>
      <img id="result-image" src="" alt="Racoon NFT" />
      <br/>
      <button id="restart-btn">Yeniden Başla</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
